<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unisask</title>
<link rel="stylesheet" href="style.css">

<script>
	function validateForm() {
		
	    var email = document.forms["ResetPassword"]["email"].value;
	    var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
		
	    if(!email.match(mailformat)){
			alert("Hai inserito un email non valida");
			return false;
		
	    }
	}
</script>

</head>
<body>
<form name="ResetPassword" action="ResetPassword" method="post" onsubmit="return validateForm()">

	<div class="logo" align="center">
		<img src="images/LOGO_Unisask.png" width="200" >
	</div>
  <div class="container" align="center">
  
    <h1>Reset password</h1>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Username" name="username" required>
  
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" required>
    
   
    
    <button type="submit" class="registerbtn">Conferma</button>
    
    <p><a href="LoginView.html">Indietro</a></p>
  </div>

  <div class="container signin">
    &copy; 2018 Unisask Inc. All right reserved<br>  
  </div>
</form>

</body>
</html>
